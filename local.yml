---
- name: workstation configuration
  hosts: localhost
  connection: local
  vars:
    ohmyzsh_installer: ~/.ohmyzsh-install.sh
    user: '{{ansible_user}}'
    user_home: '{{ansible_env.HOME}}'
  roles:
    # packages
    - packages
    # get everything latest version
    - update-all
    # packages
    - zsh
    - oh-my-zsh
    # nvm
    - node-version-manager
    # git
    - git-config
    # alias & profile
    - aliases
    - profile
